clear_all_shortcuts yes
clear_all_mouse_actions yes
kitty_mod ctrl+shift

mouse_map left click grabbed,ungrabbed mouse_handle_click link selection prompt
mouse_map left press ungrabbed mouse_selection normal
mouse_map right press ungrabbed mouse_show_command_output

map kitty_mod+escape kitty_shell window
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+u kitten unicode_input
map page_up scroll_page_up
map page_down scroll_page_down
map kitty_mod+g show_scrollback
map kitty_mod+h show_last_command_output 
map kitty_mod+enter new_os_window_with_cwd 
